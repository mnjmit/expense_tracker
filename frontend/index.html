<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Expense Tracker</h1>

        <!-- Summary Section -->
        <div class="summary-container">
            <div class="summary-box">
                <h2>Today's Total</h2>
                <p id="total-today">$0.00</p>
            </div>
            <div class="summary-box">
                <h2>This Month's Total</h2>
                <p id="total-month">$0.00</p>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="form-container">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="e.g., Food, Transport" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="e.g., Lunch with colleagues">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Expense List Table -->
        <div class="table-container">
            <h2>All Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- Expense rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
